<div class="board">
    <h2>Utenti</h2>
    <ul class="user-list">
    </ul>
</div>

<button id="mostraModuloBtn" class="aggiuntaUtente-btn">Aggiungi Utente</button>

<button id="rimuoviModuloBtn" class="rimozioneUtente-btn">Rimuovi Utente</button>
<div class="popup-background" id="popupBackground">
</div>
<form class="popup" id="registrazioneForm">
    <button class="close-button">X</button>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="ruolo">Ruolo:</label>
    <select id="ruolo" name="ruolo">
        <option value="Curator">Curatore</option>
        <option value="Animator">Animatore</option>
        <option value="Contributor">Contributor</option>
        <option value="ContributorAuthorized">Contributor Autorizzato</option>
        <option value="TouristAuthorized">Turista Autorizzato</option>
    </select><br><br>

    <button class="submit-btn" type="submit" onclick="createUser()">Aggiungi</button>
</form>

<form class="popup" id="rimozioneForm">
    <button class="close-button2">X</button>
    <label for="email">Email:</label>
    <input type="email" id="mail" name="emailRemove" required><br><br>

    <button class="submit-btn" type="submit" onclick="deleteUser()">Rimuovi</button>
</form>
<div id="confirmModal" class="modal-logout">
    <div class="modal-content-logout">
        <p>Sei sicuro di voler effettuare il logout?</p>
        <button id="confirmYes" class="btn modal-logout-button">SÃ¬</button>
        <button id="confirmNo" class="btn modal-logout-button">No</button>
        <div id="spinner" class="spinner"></div>
    </div>
</div>
